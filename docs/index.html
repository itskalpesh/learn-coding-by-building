<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Learn Coding by Building VED</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Default Light Theme -->
  <link id="theme-style" rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .progress-box {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    const savedTheme = localStorage.getItem("ved-theme");
    if (savedTheme === "dark") {
      document.getElementById("theme-style").href =
        "https://cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css";
    }

    window.$docsify = {
      name: 'ðŸš€ Learn Coding by Building VED',
      repo: 'https://github.com/itskalpesh/learn-coding-by-building',

      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      maxLevel: 3,
      mergeNavbar: true,
      homepage: 'README.md',
      themeColor: '#42b983',

      search: {
        placeholder: 'Search lessons...',
        noData: 'No results found.',
      },

      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            // Progress tracker
            const path = vm.route.path;
            localStorage.setItem("ved-last-lesson", path);

            // Add progress box
            const app = document.querySelector(".content");
            const progressBox = document.createElement("div");
            progressBox.className = "progress-box";
            progressBox.innerHTML = `
              ðŸ“Š Last visited lesson saved.
              <br/>
              <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</span>
            `;
            app.prepend(progressBox);
          });
        }
      ]
    };

    function toggleTheme() {
      const link = document.getElementById("theme-style");
      if (link.href.includes("dark.css")) {
        link.href = "https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css";
        localStorage.setItem("ved-theme", "light");
      } else {
        link.href = "https://cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css";
        localStorage.setItem("ved-theme", "dark");
      }
    }
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Search -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Copy Code Button -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>

</body>
</html>
