<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Learn Coding by Building VED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme -->
    <link id="theme-style" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Fix Docsify dark mode file path title */
        body.dark .markdown-section>p:first-child {
            background: rgba(255, 255, 255, 0.08) !important;
            color: #fff !important;
            padding: 6px 10px;
            border-radius: 6px;
            font-family: monospace;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            background: #42b983;
            color: white;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Hide auto file path title */
        .markdown-section>p:first-child {
            display: none;
        }

        .progress-info {
            font-size: 13px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Light mode */
        body:not(.dark) .progress-info {
            background: #f4f4f4;
            color: #333;
        }

        /* Dark mode */
        body.dark .progress-info {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        body.dark .theme-toggle {
            background: #42b983;
            color: white;
        }

        body:not(.dark) .theme-toggle {
            background: #42b983;
            color: white;
        }

        .content {
            max-width: 900px;
        }

        .markdown-section h1 {
            font-size: 2rem;
        }

        .markdown-section h2 {
            margin-top: 30px;
        }

        /* MOBILE FIXES */
        @media screen and (max-width: 768px) {

            /* Make navbar horizontal and clean */
            .app-nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: var(--theme-color, #42b983);
                padding: 8px 10px;
                z-index: 999;
            }

            .app-nav ul {
                display: flex;
                justify-content: space-around;
            }

            .app-nav li {
                margin: 0;
            }

            .app-nav a {
                color: white !important;
                font-weight: 500;
            }

            /* Add space so content doesn't hide behind navbar */
            .content {
                margin-top: 60px;
            }

            /* Sidebar spacing */
            .sidebar {
                padding-top: 60px;
            }

            /* Improve sidebar on mobile */
            .sidebar {
                background: #2c3e50;
            }

            .sidebar-toggle {
                background: #42b983;
            }

            /* Smooth animation */
            .sidebar {
                transition: transform 0.3s ease;
            }

            /* Clean active link highlight */
            .sidebar ul li.active>a {
                color: #42b983 !important;
                font-weight: 600;
            }

        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'üöÄ Learn Coding by Building VED',
            repo: 'https://github.com/itskalpesh/learn-coding-by-building',

            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 2,

            auto2top: true,
            mergeNavbar: true,
            maxLevel: 3,
            homepage: 'README.md',

            search: {
                placeholder: 'Search lessons...',
                noData: 'No results found.',
            },

            plugins: [
                function (hook, vm) {
                    hook.doneEach(function () {
                        setTimeout(function () {
                            const content = document.querySelector(".content");
                            if (!content) return;

                            if (!document.querySelector(".progress-info")) {
                                const progress = document.createElement("div");
                                progress.className = "progress-info";
                                progress.innerHTML = `
                üìç Last visited lesson saved automatically.
                <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
              `;
                                content.prepend(progress);
                            }

                            localStorage.setItem("ved-last-page", vm.route.path);
                        }, 200);
                    });
                }
            ]
        };

        function toggleTheme() {
            const link = document.getElementById("theme-style");
            if (link.href.includes("dark.css")) {
                link.href = "https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css";
                localStorage.setItem("ved-theme", "light");
            } else {
                link.href = "https://cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css";
                localStorage.setItem("ved-theme", "dark");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>

</body>

</html>
